<!DOCTYPE html>
<html>
<head>

<title>Project Cost Control</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">

<meta name="viewport" content="width=device-width, initial-scale=1"
	charset="UTF-8">
	<style>
	#wrapper {
      margin-right: auto;
      margin-left: auto;
     }
	.container-fluid {
		margin-top: 3%;
		
	 }
	
	
	*{
	    -webkit-box-sizing: border-box;
	    -moz-box-sizing: border-box;
	    box-sizing: border-box;
	}

		body {
			background-color: #FFFFFF;
		     }
		
		
	</style>
</head>
<body>
		<div id="warpper" class="container-fluid">
			<div class="thumbnail">
				<h4>Add new Project</h4>
			<div class="row form-group">
				<div class="col-md-2">
					<label>รหัสโครงการ</label>
					<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					
			</div>
		</div>
		</div>
		
			
			
			
		<form method="post" action="pcc.html">
			<div class="container-fluid">
				<div class="col-lg-offset-1">
					<div class="row-fluid">
						<div class="col-md-2">
					<label>รหัสโครงการ</label>
					<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					</div>
					<div class="row-fluid">
						<div class="col-lg-offset-1 col-md-2">
					<label>ชื่อโครงการ</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="projname" type="text" placeholder="" />
					</div>
					</div>
					<div class="row-fluid col-lg-5">
					<label>ประเภท</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="catagory" type="text" placeholder="" />
					</div><br />
					
				</div>
				
				
				
				
				
				
				
				
				
				
				
			<div class="row-fluid col-lg-5">
					<label>วันเริ่มต้น</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="datestart" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>วันสิ้นสุด</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="dateend" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>สถานะโครงการ</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="status" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>ประเภทของงาน</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="workcatagory" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>ประเภทของผู้ว่าจ้าง</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="projcode" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>ลักษณะงาน</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="projcode" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>สำนักงานขาย</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="projcode" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>กลุ่มการขาย</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="projcode" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>ภาษา(ที่ใช้ในการออก Billing)</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="projcode" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>ผู้ว่าจ้าง</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="projcode" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>เลขที่สัญญา PO</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="projcode" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>วันที่ของสัญญา PO</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="projcode" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>อัตราแลกเปลี่ยน</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="projcode" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>อัตราภาษี</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="projcode" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>ขอบเขตของงาน</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="projcode" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>ระยะเวลาก่อสร้าง</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="projcode" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>การชำระเงินล่วงหน้า</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="projcode" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>การชำระเงินประกันผลงาน</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="projcode" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>ระยะเวลาในการคืนเงิน</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="projcode" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>ระยะเวลาในการรับคืน</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="projcode" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>เงื่อนไขในการหัก</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="projcode" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>ค่าปรับเนื่องจากงานล่าช้า</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="projcode" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>หนังสือค้ำประกัน</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="projcode" type="text" placeholder="" />
					</div><br />
					<div class="row-fluid col-lg-5">
					<label>อากรณ์สแตมป์</label>
					<input class="col-lg-offset-1 col-md-5 form-control" name="projcode" type="text" placeholder="" />
					</div>
			<div class="row-fluid text-center">
				<input class="btn btn-primary" type="submit" value="Add" />
				<input class="btn btn-primary" type="submit" value="Cancel" />
			</div>
		</form><br />
	
	
	</div>
	</div>
	<script src="js/bootstrap.js"></script>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/npm.js"></script>
</body>
</html>
