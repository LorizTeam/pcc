<!DOCTYPE html>
<html>
<head>

<title>Project Cost Control</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">

<meta name="viewport" content="width=device-width, initial-scale=1"
	charset="UTF-8">
	<style>
	#wrapper {
      margin-right: auto;
      margin-left: auto;
     }
	.container-fluid {
		margin-top: 3%;
		
	 }
	
	
	*{
	    -webkit-box-sizing: border-box;
	    -moz-box-sizing: border-box;
	    box-sizing: border-box;
	}

		body {
			background-color: #FFFFFF;
		     }
		
		
	</style>
</head>
<body>
		<div id="warpper" class="container-fluid">
			<div class="thumbnail">
				<h4 align="center">Create new Project</h4>
				<h6 align="center" style="color: grey;">เพิ่มโปรเจ็คลงที่นี่</h6>
			<form method="post" action="pcc.html">	
				<div class="row">
					<div class="col-lg-offset-3 col-md-2">
						<label>รหัสโครงการ</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-2">
						<label>ชื่อโครงการ</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-2">
						<label>ประเภทโครงการ</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>	
				</div>
				<div class="row">
					<div class="col-lg-offset-3 col-md-3">
						<label>วันเริ่มต้น</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-3">
						<label>วันสิ้นสุด</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>	
				</div>
				<div class="row">
					<div class="col-lg-offset-3 col-md-2">
						<label>สถานะโครงการ</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-2">
						<label>ประเภทของโครงงาน</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-2">
						<label>ประเภทของผู้ว่าจ้าง</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
				</div>
				<div class="row">
					<div class="col-lg-offset-3 col-md-6">
						<label>ลักษณะงาน</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>	
				</div>
				<div class="row">
					<div class="col-lg-offset-3 col-md-3">
						<label>สำนักงานขาย</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-3">
						<label>กลุ่มการขาย</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
				</div>
				<div class="row">
					<div class="col-lg-offset-3 col-md-6">
						<label>ภาษา (ที่ใช้ในการออก Billing)</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
				</div>
				<div class="row">
					<div class="col-lg-offset-3 col-md-6">
						<label>ผู้ว่าจ้าง</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
				</div>
				<div class="row">
					<div class="col-lg-offset-3 col-md-3">
						<label>เลขที่สัญญา PO</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-3">
						<label>วันที่สัญญา PO</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
				</div>
				<div class="row">
					<div class="col-lg-offset-3 col-md-3">
						<label>อัตราแลกเปลี่ยน</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-3">
						<label>อัตราภาษี</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>	
				</div>
				<div class="row">
					<div class="col-lg-offset-3 col-md-3">
						<label>ขอบเขตของงาน</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-3">
						<label>ระยะเวลาก่อนสร้าง</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>	
				</div>
				<div class="row">
					<div class="col-lg-offset-3 col-md-3">
						<label>การชำระเงินล่วงหน้า</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-3">
						<label>การชำระเงินประกันผลงาน</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>	
				</div>
				<div class="row">
					<div class="col-lg-offset-3 col-md-2">
						<label>ระยะเวลาในการคืนเงิน</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-2">
						<label>ระยะเวลาในการรับคืน</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-2">
						<label>เงื่อนไขในการหัก</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>	
				</div>
				<div class="row">
					<div class="col-lg-offset-3 col-md-2">
						<label>ค่าปรับเนื่องจากงานล่าช้า</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-2">
						<label>หนังสือค้ำประกัน</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-2">
						<label>อากรณ์สแตมป์</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>	
				</div>
				
				<br />
				<div class="row-fluid text-center">
					<input class="btn btn-primary" type="submit" value="Create" />
					<input class="btn btn-danger" type="submit" value="Cancel" />
				</div>
			</form>
			</div>
		</div>

	<script src="js/bootstrap.js"></script>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/npm.js"></script>
</body>
</html>
