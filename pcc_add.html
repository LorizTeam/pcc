<!DOCTYPE html>
<html>
<head>

<title>Project Cost Control</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">

<meta name="viewport" content="width=device-width, initial-scale=1"
	charset="UTF-8">
	<style>
	#wrapper {
      margin-right: auto;
      margin-left: auto;
     }
	.container-fluid {
		margin-top: 3%;
		
	 }
	
	
	*{
	    -webkit-box-sizing: border-box;
	    -moz-box-sizing: border-box;
	    box-sizing: border-box;
	}

		body {
			background-color: #FFFFFF;
		     }
		
		
	</style>
</head>
<body>
		<div id="warpper" class="container-fluid">
			<div class="">
				<center><h1>Create new Project</h1></center>
				<h6 align="center" style="color: grey;">เพิ่มโครงการ</h6>
			</div>
			<div class="thumbnail">
			<div><br /></div>
			<form method="post" action="pcc.html">	
				<div class="row">
					<div class="col-lg-offset-3 col-md-2">
						<label>รหัสโครงการ</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-2">
						<label>ชื่อโครงการ</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-2">
						<label>ประเภทโครงการ</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>	
				</div>
				<div class="row">
					<div class="col-lg-offset-3 col-md-3">
						<label>วันเริ่มต้น</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-3">
						<label>วันสิ้นสุด</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>	
				</div>
				<div class="row">
					<div class="col-lg-offset-3 col-md-2">
						<label>สถานะโครงการ</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-2">
						<label>ประเภทของโครงกาน</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-2">
						<label>ประเภทของผู้ว่าจ้าง</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
				</div>
				<div class="row">
					<div class="col-lg-offset-3 col-md-6">
						<label>ลักษณะงาน</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>	
				</div>
				<div class="row">
					<div class="col-lg-offset-3 col-md-6">
						<label>ผู้ว่าจ้าง</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
				</div>
				<div class="row">
					<div class="col-lg-offset-3 col-md-3">
						<label>เลขที่สัญญา PO</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-3">
						<label>วันที่สัญญา PO</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div><br /><br /><br /><br />
				</div>
				
				<div class="row">
					<div class="col-lg-offset-3 col-md-3">
						<h3>For Manager</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-offset-3 col-md-6">
						<hr/>
					</div>
				</div>		
				<div class="row">
					<div class="col-lg-offset-3 col-md-2">
						<label>ชื่อ-นามสกุล</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-2">
						<label>ตำแหน่ง</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>
					<div class="col-md-2">
						<label>เบอร์โทรติดต่อ</label>
						<input class="form-control" name="projcode" type="text" placeholder="" />
					</div>	
				</div>
				
				<br />
				<div class="row-fluid text-center">
					<input class="btn btn-primary" type="submit" value="Create" />
					<input class="btn btn-danger" type="submit" value="Cancel" />
				</div>
			</form>
			</div>
		</div>

	<script src="js/bootstrap.js"></script>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/npm.js"></script>
</body>
</html>
